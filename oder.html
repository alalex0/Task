<!DOCTYPE html>


<html lang="en">


 <head>

		<title>oder</title>
		<meta charset="UTF-8">
	    <meta name="description" content="Форма для Заказа">
	    <meta name="keywords" content="заказ детали">


 </head>
	<body>
		<h1><em>Сделать заказ</em></h1>

	  <p align="left">

	    <em><a href="fastoder.html"><i>Быстрый заказ</i></a></em>
	
	 </p>
	
	<form action="#" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend align="center" ><i>Заполните данные</i></legend>
			
			<p>
			  
			  <label for="code"> <strong><em>Введите название или номер детали</em></strong></label>
			  <br>
			  <input id="code" size="30" placeholder="код детали" required>

			</p>
			
			<p>
			  
			  <label for="email"><strong><em>Введите Email </em></strong></label>
			  <br>
			  <input id="email" type="Email" size="30" placeholder="email@email.mail" required>

			</p>
			<p>
			
			  <label for="phoneN"> <strong><em>Введите номер телефона</em></strong></label></label>
			  
			  <br>
			  <input id="phoneN" type="tel" name="tel" 
  				pattern="+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" size="30" placeholder="+7-ххх-хх-хх" required minlength="5" maxlength="8">

			</p>
			
			<p>
			  
			  <label for="name"> <strong><em>Введите ваше имя</em></strong></label>
			  <br>
			  <input id="name" size="30" placeholder="Введите ваше имя" required>

			</p>

			<p>
				<!--кнопка для отправки данных формы-->
			  <input type="submit" value="отправить">


			</p>

		</fieldset>

	</form>

	
	
	<p align="center">

	 <em><a href="index.html"><i>доступные детали</i></a></em>
	
	</p>

	</body>
</html>
